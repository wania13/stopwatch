<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div>
        <h2 class="mainhead">STOP WATCH</h2>
        <div class="instruct">
        <p class="para">Space bar ---- (start/pause)</p>
        <p class="para">Enter Key ---- (stop)</p>
        <p class="para">You can also set fixed timer in <bold>seconds</bold></p>
        </div>
    </div>
    

    <h1 id="min">0</h1>
    <h1 id="sec">0</h1>
    <h1 id="msec">0</h1>
    <div>
        <button onclick="start()" id="startbut">Start</button>
        <button onclick="stop()"  id="stopbut">Pause</button>
        <button onclick="reset()"  id="resetbut">Reset</button>
    </div>
    <br>
    <button onclick="settimer()" id="mybutton">Set Fix Timer</button>
    <br>
    <input type="text" id="fixed">

    <audio controls id="music">
        <source src="buzzer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
        

    <script src="index2.js"></script>
</body>

</html>
